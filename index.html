<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href='style.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class='container'>
        <div class='row bg-dark mt-2 mb-2'>
            <h1 class='text-white p-3'>Weather Dashboard</h1>
        </div>

        <div class='row'>
            <div class='col-3 bg-light'>
                <h4>Search city:</h4>
                <form id='city-search-form' class='form-inline'>
                    <input id='city-searched' type='text' size='15' placeholder='City, State'>
                </form>
                <ul class='list-group' id='search-history'></ul>
            </div>

            <div class='col'>
                <div class='row border rounded border-secondary'>
                    <div class='col'>
                        <ul style='list-style:none;padding-left:0px'>
                            <lh class='h2'><span id='city'></span></i></lh>
                            <li>Date: <span id='date'></span></li>
                            <li>Temperature: <span id='temp'></span></li>
                            <li>Humidity: <span id='humidity'></span></li>
                            <li>Wind Speed: <span id='wind-speed'></span></li>
                            <li>UV Index: <span id='uv-index'></span></li>
                        </ul>
                    </div>

                    <div class='col'>
                        <img id='weather-icon' src=''>
                    </div>
                </div>
            </div>
        </div>
        <div class='row'>
            <h2 class='m-3'>5-Day Forecast: </h2>
        </div>
        <div class='row text-center'>
            <div class='col'>
                <div class="card border-light">
                  <div class="card-body">
                    <h5 class="card-title" id='5-day-date-1'></h5>
                    <img id='weather-icon-1'></i>
                    <p class="card-text" id='5-day-temp-1'></p>
                    <p class="card-text" id='5-day-humidity-1'></p>
                  </div>
                </div>
            </div>
            <div class='col'>
                <div class="card border-light">
                    <div class="card-body">
                      <h5 class="card-title" id='5-day-date-2'></h5>
                      <img id='weather-icon-2'></i>
                      <p class="card-text" id='5-day-temp-2'></p>
                      <p class="card-text" id='5-day-humidity-2'></p>
                    </div>
                </div>
            </div>
            <div class='col'>
                <div class="card border-light">
                    <div class="card-body">
                      <h5 class="card-title" id='5-day-date-3'></h5>
                      <img id='weather-icon-3'></i>
                      <p class="card-text" id='5-day-temp-3'></p>
                      <p class="card-text" id='5-day-humidity-3'></p>
                    </div>
                </div>
            </div>
            <div class='col'>
                <div class="card border-light">
                    <div class="card-body">
                      <h5 class="card-title" id='5-day-date-4'></h5>
                      <img id='weather-icon-4'></i>
                      <p class="card-text" id='5-day-temp-4'></p>
                      <p class="card-text" id='5-day-humidity-4'></p>
                    </div>
                </div>
            </div>
            <div class='col'>
                <div class="card border-light">
                    <div class="card-body">
                      <h5 class="card-title" id='5-day-date-5'></h5>
                      <img id='weather-icon-5'></i>
                      <p class="card-text" id='5-day-temp-5'></p>
                      <p class="card-text" id='5-day-humidity-5'></p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fa51f14f98.js" crossorigin="anonymous"></script>
    <script src='script.js'></script>
</body>
</html>
