<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class='container'>
        <div class='row bg-dark mt-2 mb-2'>
            <h1 class='text-white'>Weather Dashboard</h1>
        </div>

        <div class='row'>
            <div class='col-4 bg-light'>
                <h4>Search for a city:</h4>
                <div class='form-inline'>
                    <input type='text' placeholder='Type the city name here'>
                    <button type='submit' class='fas fa-search'></button>
                </div>
                <ul class='list-group' id='previous-cities'>
                    <li class='list-group-item'></li>
                </ul>
            </div>

            <div class='col'>
                <div class='row border rounded border-secondary'>
                    <ul style='list-style:none;padding-left:0px'>
                        <lh id='city-date' class='h2'>City/Date</lh>
                        <li>Temperature: <span id='temperature'></span></li>
                        <li>Humidity: <span id='humidity'></span></li>
                        <li>Wind Speed: <span id='wind-speed'></span></li>
                        <li>UV Index: <span id='temp'></span></li>
                    </ul>
                </div>
                <div class='row'>
                    <h3 class='m-3'>5-Day Forecast: </h3>
                    <div class='card-group'>
                        <div class="card w-200">
                          <div class="card-body">
                            <h5 class="card-title" id='5-day-date-1'>Date</h5>
                            <i class='fas fa-cloud-rain' id='weather-icon-1'></i>
                            <p class="card-text" id='5-day-temp-1'>80 °F</p>
                            <p class="card-text" id='5-day-humidity-1'>0%</p>
                          </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                              <h5 class="card-title" id='5-day-date-1'>Date</h5>
                              <i class='fas fa-cloud-rain' id='weather-icon-1'></i>
                              <p class="card-text" id='5-day-temp-1'>80 °F</p>
                              <p class="card-text" id='5-day-humidity-1'>0%</p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                              <h5 class="card-title" id='5-day-date-1'>Date</h5>
                              <i class='fas fa-cloud-rain' id='weather-icon-1'></i>
                              <p class="card-text" id='5-day-temp-1'>80 °F</p>
                              <p class="card-text" id='5-day-humidity-1'>0%</p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                              <h5 class="card-title" id='5-day-date-1'>Date</h5>
                              <i class='fas fa-cloud-rain' id='weather-icon-1'></i>
                              <p class="card-text" id='5-day-temp-1'>80 °F</p>
                              <p class="card-text" id='5-day-humidity-1'>0%</p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                              <h5 class="card-title" id='5-day-date-1'>Date</h5>
                              <i class='fas fa-cloud-rain' id='weather-icon-1'></i>
                              <p class="card-text" id='5-day-temp-1'>80 °F</p>
                              <p class="card-text" id='5-day-humidity-1'>0%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fa51f14f98.js" crossorigin="anonymous"></script>
    <script src='script.js'>
        
    </script>
</body>
</html>
